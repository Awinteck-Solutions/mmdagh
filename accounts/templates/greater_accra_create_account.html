{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create Account - Greater Accra{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Create Personal Account for Greater Accra</h2>
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a class="btn btn-lg btn-secondary mt-4" href="{% url 'account_list' %}" role="button">Back to Personal List &raquo;</a>
</div>
{% endblock %}
