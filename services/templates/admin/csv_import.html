

{% extends "admin/change_list.html" %}
{% block content %}
  <div class="module">
    <h2>Upload CSV File</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" name="csv_file" required>
      <button type="submit" class="button">Upload</button>
    </form>
  </div>
{% endblock %}
